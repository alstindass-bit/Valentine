<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Stuti ðŸ’–</title>
<style>
  /* Gradient Background */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    text-align: center;
    background: linear-gradient(135deg, #ff5f6d, #ffc371);
  }

  h1 {
    color: #fff;
    font-size: 2.5rem;
    margin: 20px;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
  }

  #button-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    position: relative;
    width: 100%;
    max-width: 400px;
  }

  button {
    font-size: 1.3rem;
    padding: 15px 30px;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
    z-index: 2;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  }

  button:hover {
    transform: scale(1.1);
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
  }

  #yes {
    background-color: #ff4d6d;
    color: white;
  }

  #no {
    background-color: #6c757d;
    color: white;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    touch-action: none;
    width: 120px;
    height: 50px;
    font-size: 1.2rem;
    transition: width 0.2s, height 0.2s, font-size 0.2s;
    border-radius: 12px;
  }

  /* Beating hearts */
  .heart {
    position: absolute;
    color: #fff;
    font-size: 20px;
    animation: beat 1s infinite;
    user-select: none;
    opacity: 0.8;
  }

  @keyframes beat {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.5); }
  }

  iframe {
    display: none;
  }
</style>
</head>
<body>

<h1>Stuti, will you be my Valentine? ðŸ’˜</h1>

<div id="button-container">
  <button id="yes">Yes ðŸ’–</button>
  <button id="no">No</button>
</div>

<iframe id="yt-player" 
        src="https://www.youtube.com/embed/qdDVtFvJwUc?start=47&end=79&autoplay=1&loop=1&playlist=qdDVtFvJwUc&mute=1" 
        allow="autoplay">
</iframe>

<script>
  const yesBtn = document.getElementById("yes");
  const noBtn = document.getElementById("no");

  yesBtn.addEventListener("click", () => {
    alert("YAYYYY ðŸ’•\n\nStuti, you just made my day!\nYouâ€™re officially my Valentine ðŸ’–\n\nScreenshot this and send it!");
  });

  // Shrinking No button with disappearance after 5 clicks
  let shrinkFactor = 0.9;
  let minSize = 30;
  let clickCount = 0;
  let maxClicks = 5;

  function shrinkNoButton() {
    clickCount++;

    if (clickCount >= maxClicks) {
      noBtn.style.display = 'none';
      return;
    }

    const currentWidth = noBtn.offsetWidth;
    const currentHeight = noBtn.offsetHeight;

    const newWidth = Math.max(currentWidth * shrinkFactor, minSize);
    const newHeight = Math.max(currentHeight * shrinkFactor, minSize);

    noBtn.style.width = newWidth + "px";
    noBtn.style.height = newHeight + "px";
    noBtn.style.fontSize = (newHeight * 0.5) + "px";

    const messages = [
      "Whoa! It's shrinking! ðŸ˜±",
      "Keep trying! ðŸ’”",
      "Almost thereâ€¦ ðŸ˜",
      "Getting tiny, just like my hope ðŸ˜…",
      "This button is scared of you! ðŸ«£"
    ];

    alert(messages[Math.floor(Math.random() * messages.length)]);
  }

  noBtn.addEventListener("click", shrinkNoButton);
  noBtn.addEventListener("touchstart", shrinkNoButton);

  // Beating hearts animation
  function createHeart() {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.innerHTML = 'ðŸ’–';
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.top = Math.random() * window.innerHeight + 'px';
    heart.style.fontSize = (10 + Math.random() * 30) + 'px';
    document.body.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 1000); // matches beat animation
  }

  setInterval(createHeart, 200);

  // Unmute YouTube after first click (bypass browser autoplay restriction)
  function unmuteYT() {
    const player = document.getElementById('yt-player');
    player.src = "https://www.youtube.com/embed/qdDVtFvJwUc?start=47&end=79&autoplay=1&loop=1&playlist=qdDVtFvJwUc&mute=0";
    document.removeEventListener('click', unmuteYT);
  }

  document.addEventListener('click', unmuteYT);

</script>

</body>
</html>
