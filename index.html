    position: absolute;
    color: #fff;
    font-size: 20px;
    animation: beat 1s infinite;
    user-select: none;
    opacity: 0.8;
  }

  @keyframes beat {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.5); }
  }

  /* Toast messages */
  .toast {
    position: absolute;
    background-color: rgba(255,255,255,0.9);
    color: #333;
    padding: 8px 12px;
    border-radius: 12px;
    font-size: 0.9rem;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    opacity: 0;
    transition: opacity 0.3s, transform 0.3s;
    pointer-events: none;
    white-space: nowrap;
  }

  iframe {
    display: none;
  }

  /* Responsive */
  @media (max-width: 500px) {
    h1 {

      margin: 15px;
    }
