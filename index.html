<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Stuti ðŸ’–</title>
<style>
  /* BODY & GENERAL */
  body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    min-height: 100vh;
    text-align: center;
    overflow: hidden;
  }

  /* LANDING SCREEN */
  #landing {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #ffc1cc, #ffb6c1);
  }
  #landing h1 {
    font-size: 2rem;
    margin-bottom: 20px;
  }
  #playBtn {
    padding: 15px 30px;
    font-size: 1.5rem;
    border-radius: 12px;
    cursor: pointer;
    background-color: #ff4d6d;
    color: white;
    border: none;
  }

  /* MAIN CONTENT */
  #mainContent {
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(135deg, #ffe6f0, #ffccd5);
    position: relative;
  }

  h1 {
    color: #fff;
    font-size: 2.2rem;
    margin: 20px;
    text-shadow: 1px 1px 5px #ff4d6d;
  }

  #button-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    position: relative;
    width: 100%;
    max-width: 400px;
    margin-top: 30px;
  }

  button {
    font-size: 1.2rem;
    padding: 14px 28px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: transform 0.2s, width 0.2s, height 0.2s;
    z-index: 2;
  }
  button:hover {
    transform: scale(1.05);
  }

  #yes {
    background-color: #ff4d6d;
    color: white;
    flex: 1;
  }

  #no {
    background-color: #6c757d;
    color: white;
    flex: 1;
    touch-action: none;
  }

  /* TOAST MESSAGES */
  #toast {
    position: absolute;
    background: rgba(255,255,255,0.9);
    padding: 10px 20px;
    border-radius: 12px;
    color: #333;
    top: 100%;
    left: 50%;
    transform: translateX(-50%);
    font-size: 1rem;
    opacity: 0;
    transition: opacity 0.3s;
    pointer-events: none;
    margin-top: 10px;
  }

  /* BEATING HEARTS */
  .heart {
    position: absolute;
    width: 20px;
    height: 20px;
    background: red;
    transform: rotate(-45deg);
    animation: beat 1s infinite;
  }
  .heart::before,
  .heart::after {
    content: "";
    position: absolute;
    width: 20px;
    height: 20px;
    background: red;
    border-radius: 50%;
  }
  .heart::before { top: -10px; left: 0; }
  .heart::after { left: 10px; top: 0; }

  @keyframes beat {
    0%, 100% { transform: scale(1) rotate(-45deg); }
    50% { transform: scale(1.3) rotate(-45deg); }
  }

  /* MOBILE STACKING */
  @media (max-width: 600px) {
    #button-container {
      flex-direction: column;
    }
    #toast {
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
    }
  }
</style>
</head>
<body>

<!-- LANDING PAGE -->
<div id="landing">
  <h1>Press Play to Start ðŸ’–</h1>
  <button id="playBtn">Play ðŸ’–</button>
</div>

<!-- MAIN CONTENT -->
<div id="mainContent">
  <h1>Stuti, will you be my Valentine? ðŸ’˜</h1>
  <div id="button-container">
    <button id="yes">Yes ðŸ’–</button>
    <button id="no">No</button>
    <div id="toast"></div>
  </div>
</div>

<!-- AUDIO -->
<audio id="song" src="Justin Bieber - Love Me.mp3" preload="auto"></audio>

<script>
const landing = document.getElementById("landing");
const mainContent = document.getElementById("mainContent");
const playBtn = document.getElementById("playBtn");
const song = document.getElementById("song");

const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const toast = document.getElementById("toast");

let noClicks = 0;
const maxNoClicks = 4;

const messages = [
  "Haha, you can't escape! ðŸ˜Œ",
  "Nope, not an option! ðŸ’–",
  "Try againâ€¦ destiny awaits! ðŸ˜",
  "One more click and I disappear! ðŸ’”"
];

// --- PLAY BUTTON FLOW ---
playBtn.addEventListener("click", async () => {
  try {
    await song.play();
    song.volume = 0.4;
    song.addEventListener("ended", () => {
      song.currentTime = 0;
      song.play();
    });

    landing.style.display = "none";
    mainContent.style.display = "flex";

    // spawn hearts in background
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.top = Math.random() * window.innerHeight + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 2000);
    }, 500);

  } catch(err) {
    alert("Tap Play again ðŸ’–");
  }
});

// --- YES BUTTON ---
yesBtn.addEventListener("click", () => {
  alert(`You always say Iâ€™m not romantic enough. ðŸ’–
But if this doesnâ€™t count,
then I guess Iâ€™ll just have to try harder.

Lucky for you,
I kind of like the idea of impressing you.

Happy Valentineâ€™s, Stuti. ðŸ’•`);
});

// --- NO BUTTON ---
noBtn.addEventListener("click", () => {
  if (noClicks < maxNoClicks) {
    toast.innerText = messages[noClicks];
    toast.style.opacity = 1;
    noBtn.style.width = noBtn.offsetWidth * 0.8 + "px";
    noBtn.style.height = noBtn.offsetHeight * 0.8 + "px";
    noClicks++;
  } else {
    toast.innerText = messages[noClicks - 1];
    toast.style.opacity = 1;
    noBtn.style.display = "none";
  }
  // hide toast after 1.2s
  setTimeout(() => toast.style.opacity = 0, 1200);
});

// --- RESPONSIVE NO BUTTON ---
window.addEventListener("resize", () => {
  const maxX = window.innerWidth - noBtn.offsetWidth - 10;
  const maxY = window.innerHeight - noBtn.offsetHeight - 10;
  const left = parseFloat(noBtn.style.left) || 0;
  const top = parseFloat(noBtn.style.top) || 0;
  if (left > maxX) noBtn.style.left = maxX + "px";
  if (top > maxY) noBtn.style.top = maxY + "px";
});
</script>
</body>
</html>
