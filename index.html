<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Stuti üíñ</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #ff0000; /* Solid red background */
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    overflow: hidden;
    text-align: center;
  }

  h1 {
    color: #fff;
    font-size: 2.2rem;
    margin: 20px;
  }

  #button-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    position: relative;
    width: 100%;
    max-width: 400px;
  }

  button {
    font-size: 1.2rem;
    padding: 14px 28px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: transform 0.2s;
    z-index: 2;
  }

  button:hover {
    transform: scale(1.1);
  }

  #yes {
    background-color: #ff4d6d;
    color: white;
  }

  #no {
    background-color: #6c757d;
    color: white;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    touch-action: none;
  }

  iframe {
    display: none;
  }
</style>
</head>
<body>

<h1>Stuti, will you be my Valentine? üíò</h1>

<div id="button-container">
  <button id="yes">Yes üíñ</button>
  <button id="no">No üòè</button>
</div>

<iframe src="https://www.youtube.com/embed/0FIsCGRCKj8?autoplay=1&mute=1&loop=1&playlist=0FIsCGRCKj8" allow="autoplay"></iframe>

<script>
  const yesBtn = document.getElementById("yes");
  const noBtn = document.getElementById("no");

  yesBtn.addEventListener("click", () => {
    alert("YAYYYY üíï\n\nStuti, you just made my day!\nYou‚Äôre officially my Valentine üíñ\n\nScreenshot this and send it!");
  });

  function moveNoButton() {
    const padding = 10; // safe margin
    const maxX = window.innerWidth - noBtn.offsetWidth - padding;
    const maxY = window.innerHeight - noBtn.offsetHeight - padding;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = `${x}px`;
    noBtn.style.top = `${y}px`;

    const messages = [
      "Whoa! Not even an 'almost'? üò≠",
      "Stuti!! That‚Äôs cruel üíî",
      "You can‚Äôt escape fate üòå",
      "Nooo! My heart!",
      "This is getting dramatic‚Ä¶ and so am I üé≠"
    ];

    alert(messages[Math.floor(Math.random() * messages.length)]);
  }

  noBtn.addEventListener("click", moveNoButton);
  noBtn.addEventListener("touchstart", moveNoButton);

  window.addEventListener("resize", () => {
    const left = parseFloat(noBtn.style.left) || 0;
    const top = parseFloat(noBtn.style.top) || 0;
    const maxX = window.innerWidth - noBtn.offsetWidth - 10;
    const maxY = window.innerHeight - noBtn.offsetHeight - 10;

    if (left > maxX) noBtn.style.left = maxX + "px";
    if (top > maxY) noBtn.style.top = maxY + "px";
  });
</script>

</body>
</html>
