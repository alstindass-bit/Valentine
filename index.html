<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You üíñ</title>

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  text-align: center;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ff9a9e 0%, #ff6a88 50%, #ff4d6d 100%);
  overflow: hidden;
  position: relative;
}

h1 {
  color: #fff;
  font-size: 2rem;
  margin-bottom: 30px;
}

#button-container {
  display: flex;
  gap: 20px;
  position: relative;
}

button {
  width: 180px;
  font-size: 1.2rem;
  padding: 14px 0;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  transition: transform 0.2s;
}

#yes {
  background-color: #ff4d6d;
  color: white;
}

#no {
  background-color: #6c757d;
  color: white;
  position: relative;
}

button:hover {
  transform: scale(1.05);
}

/* Toast */
.toast {
  position: absolute;
  background: rgba(255,255,255,0.95);
  color: #000;
  padding: 8px 14px;
  border-radius: 8px;
  font-size: 0.95rem;
  top: 100%;
  left: 50%;
  transform: translateX(-50%);
  white-space: nowrap;
  margin-top: 8px;
  z-index: 10;
  pointer-events: none;
  animation: fadeIn 0.2s ease-in;
}

@keyframes fadeIn {
  from {opacity:0; transform: translateX(-50%) translateY(-5px);}
  to {opacity:1; transform: translateX(-50%) translateY(0);}
}

/* Mobile */
@media (max-width: 500px) {
  #button-container {
    flex-direction: column;
  }
  button {
    width: 160px;
  }
}

/* Hearts */
.heart {
  position: absolute;
  width: 20px;
  height: 20px;
  background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 32 29.6" xmlns="http://www.w3.org/2000/svg"><path fill="pink" d="M23.6,0c-2.9,0-5.4,1.7-6.6,4.1C15.8,1.7,13.3,0,10.4,0C4.7,0,0,4.7,0,10.4c0,6.5,6.4,11.8,16,19.2 c9.6-7.4,16-12.7,16-19.2C32,4.7,27.3,0,23.6,0z"/></svg>') no-repeat center;
  background-size: contain;
  animation: beat 1s infinite;
  opacity: 0.7;
}

@keyframes beat {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.4); }
}

/* Landing */
#landing {
  position: absolute;
  top:0; left:0; right:0; bottom:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  background: linear-gradient(135deg, #ff9a9e 0%, #ff6a88 50%, #ff4d6d 100%);
  z-index: 20;
  color:white;
}

#landing button {
  width:200px;
  padding:15px 0;
  font-size:1.3rem;
  border:none;
  border-radius:12px;
  background:#ff4d6d;
  color:white;
  cursor:pointer;
}

/* Modal */
#modal {
  position: fixed;
  top:0; left:0; right:0; bottom:0;
  background: rgba(0,0,0,0.5);
  display:none;
  justify-content:center;
  align-items:center;
  z-index: 30;
}

#modalContent {
  background: white;
  padding: 30px;
  border-radius: 16px;
  max-width: 350px;
  text-align: center;
  animation: pop 0.3s ease-out;
}

@keyframes pop {
  from {transform: scale(0.8); opacity:0;}
  to {transform: scale(1); opacity:1;}
}

#closeModal {
  margin-top: 15px;
  padding: 8px 16px;
  border: none;
  border-radius: 8px;
  background: #ff4d6d;
  color: white;
  cursor: pointer;
}
</style>
</head>

<body>

<div id="landing">
  <h1>Press Play to Continue üíñ</h1>
  <button id="playBtn">Play üéµ</button>
</div>

<div id="mainContent" style="display:none; flex-direction:column; align-items:center;">
  <h1>Will you be my Valentine? üíò</h1>
  <div id="button-container">
    <button id="yes">Yes üíñ</button>
    <button id="no">No</button>
  </div>
</div>

<div id="modal">
  <div id="modalContent">
    <div id="modalText"></div>
    <button id="closeModal">Close üíï</button>
  </div>
</div>

<audio id="song" src="Justin Bieber - Love Me.mp3" preload="auto"></audio>

<script>
const landing = document.getElementById('landing');
const mainContent = document.getElementById('mainContent');
const playBtn = document.getElementById('playBtn');
const song = document.getElementById('song');

playBtn.addEventListener('click', () => {
  landing.style.display = 'none';
  mainContent.style.display = 'flex';

  song.currentTime = 48;
  song.volume = 0.4;
  song.play();

  let fading = false;

  song.addEventListener('timeupdate', () => {
    if (!fading && song.currentTime >= 78.5) {
      fading = true;

      let fadeOut = setInterval(() => {
        if (song.volume > 0.05) {
          song.volume -= 0.05;
        } else {
          clearInterval(fadeOut);

          song.currentTime = 48;

          let fadeIn = setInterval(() => {
            if (song.volume < 0.4) {
              song.volume += 0.05;
            } else {
              song.volume = 0.4;
              clearInterval(fadeIn);
              fading = false;
            }
          }, 40);
        }
      }, 40);
    }
  });
});

/* Hearts */
setInterval(() => {
  const heart = document.createElement('div');
  heart.className = 'heart';
  heart.style.left = Math.random() * window.innerWidth + 'px';
  heart.style.top = Math.random() * window.innerHeight + 'px';
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 4000);
}, 400);

/* Modal */
const modal = document.getElementById('modal');
const modalText = document.getElementById('modalText');
const closeModal = document.getElementById('closeModal');

document.getElementById('yes').addEventListener('click', () => {
  modalText.innerHTML = `
  <p>Look at that‚Ä¶ üíñ</p>
  <p><strong>Miss ‚ÄúYou‚Äôre not romantic enough‚Äù</strong> just chose me. üòå</p>
  <p>Lucky for you, I actually love trying to impress you.</p>
  <p><strong>Happy Valentine‚Äôs. üíï</strong></p>
  `;
  modal.style.display = 'flex';
});

closeModal.addEventListener('click', () => {
  modal.style.display = 'none';
});

/* No Button */
const noBtn = document.getElementById("no");
const messages = [
  "Not happening. üòå",
  "Still not an option.",
  "Nice try.",
  "One more click and I disappear."
];

let clickCount = 0;

noBtn.addEventListener("click", () => {
  if(clickCount < messages.length) {
    const toast = document.createElement('div');
    toast.className = 'toast';
    toast.textContent = messages[clickCount];
    noBtn.appendChild(toast);

    setTimeout(() => toast.remove(), 2000);

    clickCount++;

    if(clickCount === messages.length) {
      setTimeout(() => noBtn.remove(), 2000);
    }
  }
});
</script>

</body>
</html>
