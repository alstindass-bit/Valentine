<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Stuti üíñ</title>
<style>
/* --- Body & Fonts --- */
body, html {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  min-height: 100vh;
  text-align: center;
  overflow: hidden;
  position: relative;
  background: linear-gradient(135deg, #ff9a9e 0%, #ff6a88 50%, #ff4d6d 100%);
}

/* --- Headings --- */
h1 {
  color: #fff;
  font-size: 2.2rem;
  margin: 20px;
  text-shadow: 1px 1px 5px #ff4d6d;
}

/* --- Landing Page --- */
#landing {
  position: absolute;
  top:0; left:0; right:0; bottom:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index: 20;
  color:white;
}

#landing button {
  width:180px;
  padding:12px 0;
  font-size:1.3rem;
  border:none;
  border-radius:12px;
  background:#ff4d6d;
  color:white;
  cursor:pointer;
  transition: transform 0.2s;
}

#landing button:hover {
  transform: scale(1.05);
}

/* --- Main Content --- */
#mainContent {
  display:none;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  position: relative;
}

/* --- Buttons --- */
#button-container {
  display:flex;
  justify-content:center;
  gap:20px;
  margin-top:30px;
  position: relative;
}

button {
  width:160px;
  font-size:1.2rem;
  padding:12px 0;
  border:none;
  border-radius:12px;
  cursor:pointer;
  transition: transform 0.2s, width 0.2s, height 0.2s, box-shadow 0.3s;
}

#yes {
  background-color:#ff4d6d;
  color:white;
  position: relative;
}

#no {
  background-color:#6c757d;
  color:white;
  position:relative;
}

button:hover {
  transform: scale(1.05);
}

/* --- Toast --- */
.toast {
  position:absolute;
  background: rgba(255,255,255,0.95);
  color:#333;
  padding:8px 12px;
  border-radius:8px;
  font-size:0.95rem;
  top:100%;
  left:50%;
  transform: translateX(-50%);
  white-space: nowrap;
  margin-top:8px;
  pointer-events:none;
  opacity:0;
  transition: opacity 0.3s;
}

/* --- Modal --- */
#modal {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0.8);
  background: rgba(255,255,255,0.95);
  padding: 20px 25px;
  border-radius: 16px;
  box-shadow: 0 0 25px rgba(255,77,109,0.7);
  color: #333;
  max-width: 300px;
  text-align: center;
  z-index: 50;
  display: none;
  opacity: 0;
  transition: all 0.4s ease;
}

#modal.show {
  display: block;
  opacity: 1;
  transform: translate(-50%, -50%) scale(1);
}

#modal p {
  margin: 15px 0;
  line-height: 1.4rem;
  font-size: 1rem;
}

#modal .close-btn {
  margin-top: 15px;
  padding: 6px 12px;
  border:none;
  border-radius:8px;
  background:#ff4d6d;
  color:white;
  cursor:pointer;
}

/* --- Sparkle --- */
.sparkle {
  position: absolute;
  width: 15px;
  height: 15px;
  background: yellow;
  border-radius: 50%;
  box-shadow: 0 0 10px yellow;
  animation: sparkle 0.8s forwards;
}

@keyframes sparkle {
  0% {transform: scale(0.2); opacity:1;}
  50% {transform: scale(1.2); opacity:0.8;}
  100% {transform: scale(0); opacity:0;}
}

/* --- Beating Hearts --- */
.heart {
  position:absolute;
  width:20px;
  height:20px;
  background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 32 29.6" xmlns="http://www.w3.org/2000/svg"><path fill="pink" d="M23.6,0c-2.9,0-5.4,1.7-6.6,4.1C15.8,1.7,13.3,0,10.4,0C4.7,0,0,4.7,0,10.4c0,6.5,6.4,11.8,16,19.2 c9.6-7.4,16-12.7,16-19.2C32,4.7,27.3,0,23.6,0z"/></svg>') no-repeat center;
  background-size: contain;
  animation: beat 1s infinite;
  opacity:0.7;
}

@keyframes beat {
  0%,100% {transform: scale(1);}
  50% {transform: scale(1.4);}
}

/* --- Heartbeat effect for Yes button --- */
@keyframes yes-beat {
  0%,100% { transform: scale(1); box-shadow: 0 0 20px #ff4d6d; }
  50% { transform: scale(1.1); box-shadow: 0 0 30px #ff4d6d; }
}

/* --- Mobile --- */
@media (max-width:600px){
  #button-container { flex-direction: column; }
  button { width:140px; }
  .toast { top:auto; bottom:-40px; transform: translateX(-50%);}
  #modal { max-width: 250px; }
}
</style>
</head>
<body>

<!-- Landing Page -->
<div id="landing">
  <h1>Press Play to Continue üíñ</h1>
  <button id="playBtn">Play üéµ</button>
</div>

<!-- Main Content -->
<div id="mainContent">
  <h1>Stuti, will you be my Valentine? üíò</h1>
  <div id="button-container">
    <button id="yes">Yes üíñ</button>
    <button id="no">No üòè</button>
  </div>
</div>

<!-- Modal -->
<div id="modal">
  <p id="modal-text"></p>
  <button class="close-btn" id="closeModal">Close</button>
</div>

<!-- Audio -->
<audio id="song" src="Justin Bieber - Love Me.mp3" preload="auto"></audio>

<script>
const landing = document.getElementById("landing");
const mainContent = document.getElementById("mainContent");
const playBtn = document.getElementById("playBtn");
const song = document.getElementById("song");
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const modal = document.getElementById("modal");
const modalText = document.getElementById("modal-text");
const closeModal = document.getElementById("closeModal");

let noClicks = 0;
const messages = [
  "Hmm‚Ä¶ I don‚Äôt think so. üòå",
  "Still not an option. üíï",
  "You‚Äôre clicking the wrong one. üòè",
  "This is it‚Ä¶ No‚Äôs officially off the table üòè‚ú®"
];

// --- Landing Play ---
playBtn.addEventListener("click", async () => {
  try {
    landing.style.display="none";
    mainContent.style.display="flex";

    // Play song starting at 48s ‚Üí 79s loop
    song.currentTime = 48;
    await song.play();
    song.volume = 0.4;

    song.addEventListener("timeupdate", () => {
      if(song.currentTime >= 79) song.currentTime = 48;
    });

    // Beating Hearts
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className="heart";
      heart.style.left=Math.random()*window.innerWidth+"px";
      heart.style.top=Math.random()*window.innerHeight+"px";
      heart.style.animationDuration=(0.8 + Math.random()*0.6)+"s";
      document.body.appendChild(heart);
      setTimeout(()=>heart.remove(),4000);
    },400);

  } catch(e){
    alert("Tap Play again üíñ");
  }
});

// --- Sparkle function ---
function createSparkle(x, y) {
  const s = document.createElement("div");
  s.className = "sparkle";
  s.style.left = x + "px";
  s.style.top = y + "px";
  document.body.appendChild(s);
  setTimeout(()=>s.remove(),800);
}

// --- Yes Button ---
yesBtn.addEventListener("click", () => {
  // Determine scenario
  let message = "";
  if(document.body.contains(noBtn)){
    // Scenario 1: Yes clicked before No disappears
    message = `This is everything. üíñ
Your yes just lit fireworks in my heart, and I never want this moment to end.
I‚Äôll treasure this forever, holding your heart close to mine, and whispering all the love I have for you every single day. üíï`;
  } else {
    // Scenario 2: Yes clicked after No disappears
    message = `Told ya‚Ä¶ I was the only option! üíñ Victory is mine! üíñ and so are you üíñ
Remember when you said I‚Äôm ‚Äúnot romantic enough‚Äù? Consider this my grand proof.  
Lucky for you, I actually love trying to impress you.  
Happy Valentine‚Äôs! üíï`;
  }

  modalText.textContent = message;
  modal.classList.add("show");

  // Sparkles around modal
  for(let i=0;i<8;i++){
    createSparkle(
      modal.offsetLeft + Math.random()*modal.offsetWidth,
      modal.offsetTop + Math.random()*modal.offsetHeight
    );
  }

  // Yes button heartbeat if No button is gone
  if(!document.body.contains(noBtn)){
    yesBtn.style.animation = "yes-beat 1s infinite";
    yesBtn.style.boxShadow = "0 0 25px #ff4d6d";
  }
});

// --- Close modal ---
closeModal.addEventListener("click", () => {
  modal.classList.remove("show");
});

// --- No Button ---
noBtn.addEventListener("click", () => {
  if(noClicks < messages.length){
    // Show toast
    const toast = document.createElement("div");
    toast.className="toast";
    toast.textContent=messages[noClicks];
    noBtn.appendChild(toast);
    setTimeout(()=>toast.style.opacity=1,10);
    setTimeout(()=>toast.style.opacity=0,2000);

    // Vibrate if supported
    if(navigator.vibrate) navigator.vibrate(100);

    // Shrink button slightly
    let scale = 1 - 0.1*(noClicks+1);
    noBtn.style.transform = `scale(${scale})`;

    noClicks++;
    
    // Remove button after last toast
    if(noClicks === messages.length){
      setTimeout(()=>noBtn.remove(),2200);
    }
  }
});
</script>

</body>
</html>
