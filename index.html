<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Stuti ðŸ’–</title>
<style>
/* --- Body & Fonts --- */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  text-align: center;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ff9a9e 0%, #ff6a88 50%, #ff4d6d 100%);
  overflow: hidden;
  position: relative;
}

/* --- Heading --- */
h1 {
  color: #fff;
  font-size: 2rem;
  margin-bottom: 30px;
}

/* --- Button Container --- */
#button-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
  position: relative;
}

/* --- Buttons --- */
button {
  width: 180px;
  font-size: 1.2rem;
  padding: 14px 0;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  transition: transform 0.2s, width 0.2s, height 0.2s;
}

#yes {
  background-color: #ff4d6d;
  color: white;
}

#no {
  background-color: #6c757d;
  color: white;
  position: relative;
}

button:hover {
  transform: scale(1.05);
}

/* --- Toast Message --- */
.toast {
  position: absolute;
  background: rgba(255,255,255,0.9);
  color: #000;
  padding: 8px 12px;
  border-radius: 8px;
  font-size: 0.95rem;
  top: 100%;
  left: 50%;
  transform: translateX(-50%);
  white-space: nowrap;
  margin-top: 8px;
  z-index: 10;
  pointer-events: none;
}

/* --- Mobile Layout --- */
@media (max-width: 500px) {
  #button-container {
    flex-direction: column;
  }

  button {
    width: 160px;
  }

  .toast {
    top: auto;
    bottom: -40px;
    transform: translateX(-50%);
  }
}

/* --- Beating Hearts --- */
.heart {
  position: absolute;
  width: 20px;
  height: 20px;
  background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 32 29.6" xmlns="http://www.w3.org/2000/svg"><path fill="pink" d="M23.6,0c-2.9,0-5.4,1.7-6.6,4.1C15.8,1.7,13.3,0,10.4,0C4.7,0,0,4.7,0,10.4c0,6.5,6.4,11.8,16,19.2 c9.6-7.4,16-12.7,16-19.2C32,4.7,27.3,0,23.6,0z"/></svg>') no-repeat center;
  background-size: contain;
  animation: beat 1s infinite;
  opacity: 0.7;
}

@keyframes beat {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.4); }
}

/* --- Landing Page --- */
#landing {
  position: absolute;
  top:0; left:0; right:0; bottom:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  background: linear-gradient(135deg, #ff9a9e 0%, #ff6a88 50%, #ff4d6d 100%);
  z-index: 20;
  color:white;
}

#landing button {
  width:200px;
  padding:15px 0;
  font-size:1.3rem;
  border:none;
  border-radius:12px;
  background:#ff4d6d;
  color:white;
  cursor:pointer;
  transition: transform 0.2s;
}

#landing button:hover {
  transform: scale(1.05);
}
</style>
</head>
<body>

<!-- Landing / Play screen -->
<div id="landing">
  <h1>Press Play to Continue ðŸ’–</h1>
  <button id="playBtn">Play ðŸŽµ</button>
</div>

<!-- Main question -->
<div id="mainContent" style="display:none;">
  <h1>Stuti, will you be my Valentine? ðŸ’˜</h1>
  <div id="button-container">
    <button id="yes">Yes ðŸ’–</button>
    <button id="no">No</button>

<!-- Audio -->
<audio id="song" src="Justin%20Bieber%20-%20Love%20Me.mp3" preload="auto"></audio>

<script>
// Elements
const playBtn = document.getElementById('playBtn');
const landing = document.getElementById('landing');
const mainContent = document.getElementById('mainContent');
const song = document.getElementById('song');

const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");

// --- PLAY BUTTON ---
playBtn.addEventListener('click', async () => {
  landing.style.display = 'none';
  mainContent.style.display = 'flex';
  mainContent.style.flexDirection = 'column';
  mainContent.style.alignItems = 'center';
  mainContent.style.justifyContent = 'center';

  // Play audio after user action
  try {
    song.currentTime = 46; // 1s earlier than previous start
    song.volume = 0.4;
    await song.play();

    // Loop between 47s â†’ 78s
    song.addEventListener('timeupdate', () => {
      if(song.currentTime >= 79){
        song.currentTime = 46;
        song.play();
      }
    });
  } catch(err) {
    alert("Tap Play again ðŸ’–");
  }

  // Hearts animation
  const createHeart = () => {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.top = Math.random() * window.innerHeight + 'px';
    heart.style.animationDuration = (0.8 + Math.random() * 0.6) + 's';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 4000);
  };
  setInterval(createHeart, 400);
});

// --- YES BUTTON MESSAGE ---
yesBtn.addEventListener("click", () => {
  alert(
`Look at thatâ€¦ ðŸ’–

Miss â€œHeâ€™s not romantic enoughâ€ 
just chose me. ðŸ˜

Lucky for you, I actually love trying to impress you.  

Happy Valentineâ€™s, Stuti! ðŸ’•`
  );
});

// --- NO BUTTON MESSAGES ---
const messages = [
  "Not happening! ðŸ˜",
  "Seriously, try again! ðŸ˜…",
  "Haha, you canâ€™t escape! ðŸ˜Œ",
  "One more click and Iâ€™m gone! ðŸ’”"
];

let clickCount = 0;
noBtn.addEventListener("click", () => {
  if(clickCount < messages.length){
    const toast = document.createElement('div');
    toast.className = 'toast';
    toast.textContent = messages[clickCount];
    noBtn.appendChild(toast);
    setTimeout(() => toast.remove(), 2000);

    // Shrink No button proportionally
    let scale = 1 - 0.1 * (clickCount + 1);
    noBtn.style.transform = `scale(${scale})`;

    clickCount++;

    if(clickCount === messages.length){
      setTimeout(() => noBtn.remove(), 2200);

  }
});
</script>

</html>
