<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Stuti üíñ</title>
<style>
/* --- Body & Fonts --- */
body, html {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  min-height: 100vh;
  text-align: center;
  overflow: hidden;
  position: relative;
  background: linear-gradient(135deg, #ff9a9e 0%, #ff6a88 50%, #ff4d6d 100%);
}

/* --- Heading --- */
h1 {
  color: #fff;
  font-size: 2.2rem;
  margin: 20px;
  text-shadow: 1px 1px 5px #ff4d6d;
}

/* --- Landing Page --- */
#landing {
  position: absolute;
  top:0; left:0; right:0; bottom:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index: 20;
  color:white;
}

#landing button {
  width:180px;
  padding:12px 0;
  font-size:1.3rem;
  border:none;
  border-radius:12px;
  background:#ff4d6d;
  color:white;
  cursor:pointer;
  transition: transform 0.2s;
}

#landing button:hover { transform: scale(1.05); }

/* --- Main Content --- */
#mainContent {
  display:none;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  position: relative;
}

/* --- Buttons --- */
#button-container {
  display:flex;
  justify-content:center;
  gap:20px;
  margin-top:30px;
  position: relative;
}

button {
  width:160px;
  font-size:1.2rem;
  padding:12px 0;
  border:none;
  border-radius:12px;
  cursor:pointer;
  transition: transform 0.2s, width 0.2s, height 0.2s, box-shadow 0.3s;
}

#yes { background-color:#ff4d6d; color:white; }
#no { background-color:#6c757d; color:white; position:relative; }

button:hover { transform: scale(1.05); }

/* --- Toast --- */
.toast {
  position:absolute;
  background: rgba(255,255,255,0.95);
  color:#333;
  padding:8px 12px;
  border-radius:8px;
  font-size:0.95rem;
  top:100%;
  left:50%;
  transform: translateX(-50%);
  white-space: nowrap;
  margin-top:8px;
  pointer-events:none;
  opacity:0;
  transition: opacity 0.3s;
}

/* --- Heart Sparkles --- */
.heart-sparkle {
  position: absolute;
  width: 15px;
  height: 15px;
  background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 32 29.6" xmlns="http://www.w3.org/2000/svg"><path fill="pink" d="M23.6,0c-2.9,0-5.4,1.7-6.6,4.1C15.8,1.7,13.3,0,10.4,0C4.7,0,0,4.7,0,10.4c0,6.5,6.4,11.8,16,19.2 c9.6-7.4,16-12.7,16-19.2C32,4.7,27.3,0,23.6,0z"/></svg>') no-repeat center;
  background-size: contain;
  pointer-events: none;
  animation: sparkleAnim 0.6s ease-out forwards;
}

@keyframes sparkleAnim {
  0% { transform: scale(0) translateY(0); opacity:1; }
  50% { transform: scale(1.5) translateY(-15px); opacity:1; }
  100% { transform: scale(0) translateY(-30px); opacity:0; }
}

/* --- Floating Hearts for final reveal --- */
.floating-heart {
  position: absolute;
  width: 18px;
  height: 18px;
  background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 32 29.6" xmlns="http://www.w3.org/2000/svg"><path fill="pink" d="M23.6,0c-2.9,0-5.4,1.7-6.6,4.1C15.8,1.7,13.3,0,10.4,0C4.7,0,0,4.7,0,10.4c0,6.5,6.4,11.8,16,19.2 c9.6-7.4,16-12.7,16-19.2C32,4.7,27.3,0,23.6,0z"/></svg>') no-repeat center;
  background-size: contain;
  pointer-events:none;
  animation: floatUp 3s linear forwards;
  opacity:0.8;
}

@keyframes floatUp {
  0% { transform: translateY(0) scale(1); opacity:1; }
  100% { transform: translateY(-150px) scale(0.6); opacity:0; }
}

/* --- Beating Hearts --- */
.heart {
  position:absolute;
  width:20px;
  height:20px;
  background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 32 29.6" xmlns="http://www.w3.org/2000/svg"><path fill="pink" d="M23.6,0c-2.9,0-5.4,1.7-6.6,4.1C15.8,1.7,13.3,0,10.4,0C4.7,0,0,4.7,0,10.4c0,6.5,6.4,11.8,16,19.2 c9.6-7.4,16-12.7,16-19.2C32,4.7,27.3,0,23.6,0z"/></svg>') no-repeat center;
  background-size: contain;
  animation: beat 1s infinite;
  opacity:0.7;
}

@keyframes beat { 0%,100% {transform: scale(1);} 50% {transform: scale(1.4);} }

/* --- Modal --- */
#modal {
  position: fixed;
  top:0; left:0; right:0; bottom:0;
  background: rgba(0,0,0,0.7);
  display:none;
  justify-content:center;
  align-items:center;
  z-index: 100;
}

#modalContent {
  background:white;
  color:#333;
  padding:20px 30px;
  border-radius:12px;
  max-width: 80%;
  text-align:left;
  font-size:1rem;
  white-space: pre-line;
  position: relative;
}

/* --- Glow --- */
.glow { box-shadow: 0 0 15px 5px #ff4d6d; }

/* --- Mobile --- */
@media (max-width:600px){
  #button-container { flex-direction: column; }
  button { width:140px; }
  .toast { top:auto; bottom:-40px; transform: translateX(-50%);}
}
</style>
</head>
<body>

<!-- Landing Page -->
<div id="landing">
  <h1>Press Play to Continue üíñ</h1>
  <button id="playBtn">Play üéµ</button>
</div>

<!-- Main Content -->
<div id="mainContent">
  <h1>Stuti, will you be my Valentine? üíò</h1>
  <div id="button-container">
    <button id="yes">Yes üíñ</button>
    <button id="no">No üòè</button>
  </div>
</div>

<!-- Modal -->
<div id="modal">
  <div id="modalContent"></div>
</div>

<!-- Audio -->
<audio id="song" src="Justin Bieber - Love Me.mp3" preload="auto"></audio>

<script>
const landing = document.getElementById("landing");
const mainContent = document.getElementById("mainContent");
const playBtn = document.getElementById("playBtn");
const song = document.getElementById("song");

const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const modal = document.getElementById("modal");
const modalContent = document.getElementById("modalContent");

let noClicks = 0;
const messages = [
  "Hmm‚Ä¶ I don‚Äôt think so. üòå",
  "Still not an option. üíï",
  "You‚Äôre clicking the wrong one. üòè",
  "This is it‚Ä¶ No‚Äôs officially off the table üòè‚ú®"
];

// --- Landing Play ---
playBtn.addEventListener("click", async () => {
  landing.style.display="none";
  mainContent.style.display="flex";

  // Play song 48s ‚Üí 79s loop
  song.currentTime = 48;
  await song.play();
  song.volume = 0.4;

  song.addEventListener("timeupdate", () => {
    if(song.currentTime >= 79) song.currentTime = 48;
  });

  // Beating Hearts
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className="heart";
    heart.style.left=Math.random()*window.innerWidth+"px";
    heart.style.top=Math.random()*window.innerHeight+"px";
    heart.style.animationDuration=(0.8 + Math.random()*0.6)+"s";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),4000);
  },400);
});

// --- Yes Button ---
yesBtn.addEventListener("click", () => {
  // Heart sparkles on click
  for(let i=0;i<12;i++){
    const sparkle = document.createElement("div");
    sparkle.className="heart-sparkle";
    sparkle.style.left = (yesBtn.offsetLeft + Math.random()*yesBtn.offsetWidth) + "px";
    sparkle.style.top = (yesBtn.offsetTop + Math.random()*yesBtn.offsetHeight) + "px";
    document.body.appendChild(sparkle);
    setTimeout(()=>sparkle.remove(),600);
  }

  // Floating hearts behind modal
  const heartInterval = setInterval(()=>{
    const fHeart = document.createElement("div");
    fHeart.className="floating-heart";
    fHeart.style.left = Math.random()*window.innerWidth+"px";
    fHeart.style.bottom = "-20px";
    document.body.appendChild(fHeart);
    setTimeout(()=>fHeart.remove(),3000);
  },150);

  // Stop hearts when modal closes
  const stopHearts = ()=>clearInterval(heartInterval);

  // Show modal
  modalContent.textContent = `Look at that‚Ä¶ üíñ

Miss ‚ÄúHe‚Äôs not romantic enough‚Äù 
just chose me. üòè

Lucky for you, I actually love trying to impress you.  

Happy Valentine‚Äôs! üíï`;
  modal.style.display = "flex";

  modal.addEventListener("click", ()=>{
    modal.style.display="none";
    stopHearts();
  }, {once:true});
});

// --- No Button ---
noBtn.addEventListener("click", () => {
  if(noClicks < messages.length){
    // Toast
    const toast = document.createElement("div");
    toast.className="toast";
    toast.textContent=messages[noClicks];
    noBtn.appendChild(toast);
    setTimeout(()=>toast.style.opacity=1,10);
    setTimeout(()=>toast.style.opacity=0,2000);

    // Shrink
    let scale = 1 - 0.1*(noClicks+1);
    noBtn.style.transform = `scale(${scale})`;

    // Vibration & shake
    if(navigator.vibrate){ navigator.vibrate(150); }
    noBtn.style.animation="shake 0.2s";
    noBtn.addEventListener("animationend",()=>{ noBtn.style.animation=""; },{once:true});

    noClicks++;
    
    // Remove button after last toast
    if(noClicks === messages.length){
      setTimeout(()=>{
        noBtn.remove();
        yesBtn.classList.add("glow"); // Yes button glows
      },2200);
    }
  }
});

// --- Shake animation ---
const style = document.createElement('style');
style.innerHTML=`@keyframes shake {
  0% { transform: translateX(0) scale(1); }
  25% { transform: translateX(-5px) scale(1); }
  50% { transform: translateX(5px) scale(1); }
  75% { transform: translateX(-5px) scale(1); }
  100% { transform: translateX(0) scale(1); }
}`;
document.head.appendChild(style);
</script>
</body>
</html>
