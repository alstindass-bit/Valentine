<style>
/* --- Body & Fonts --- */
body, html {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  min-height: 100vh;
  text-align: center;
  overflow: hidden;
  position: relative;
  background: linear-gradient(135deg, #ff9a9e 0%, #ff6a88 50%, #ff4d6d 100%);
}

/* --- Headings --- */
h1 {
  color: #fff;
  font-size: 2.2rem;
  margin: 20px;
  text-shadow: 1px 1px 5px #ff4d6d;
}

/* --- Landing Page --- */
#landing {
  position: absolute;
  top:0; left:0; right:0; bottom:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index: 20;
  color:white;
  background: linear-gradient(135deg, #ff9a9e 0%, #ff6a88 50%, #ff4d6d 100%);
}
#landing button {
  width:180px;
  padding:12px 0;
  font-size:1.3rem;
  border:none;
  border-radius:12px;
  background:#ff4d6d;
  color:white;
  cursor:pointer;
  transition: transform 0.2s;
}
#landing button:hover {
  transform: scale(1.05);
}

/* --- Main Content --- */
#mainContent {
  display:none;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  position: relative;
}

/* --- Buttons --- */
#button-container {
  display:flex;
  justify-content:center;
  gap:20px;
  margin-top:30px;
  position: relative;
}
button {
  width:160px;
  font-size:1.2rem;
  padding:12px 0;
  border:none;
  border-radius:12px;
  cursor:pointer;
  transition: transform 0.2s, width 0.2s, height 0.2s, box-shadow 0.2s;
}
#yes {
  background-color:#ff4d6d;
  color:white;
}
#no {
  background-color:#6c757d;
  color:white;
  position:relative;
}
button:hover {
  transform: scale(1.05);
}

/* --- Toast --- */
.toast {
  position:absolute;
  background: rgba(255,255,255,0.95);
  color:#333;
  padding:8px 12px;
  border-radius:8px;
  font-size:0.95rem;
  top:100%;
  left:50%;
  transform: translateX(-50%);
  white-space: nowrap;
  pointer-events:none;
  opacity:0;
  transition: opacity 0.3s;
}

/* --- Heartbeat Animation --- */
@keyframes heartbeat {
  0%, 100% { transform: scale(1); }
  25%, 75% { transform: scale(1.1); }
  50% { transform: scale(1.2); }
}
.heartbeat {
  animation: heartbeat 1s infinite;
  box-shadow: 0 0 20px rgba(255,77,109,0.7);
}
