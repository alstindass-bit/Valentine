  body {

    min-height: 100vh;
    display: flex;

  /* --- Buttons --- */
  button {
    width: 180px;
    font-size: 1.2rem;
    padding: 14px 0;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: transform 0.2s, width 0.2s, height 0.2s;
  }

  #yes {

    color: white;
  }

  #no {
    background-color: #6c757d;
    color: white;
    position: relative; /* for toast positioning */
  }

  button:hover {
    transform: scale(1.05);
  }

  /* --- Toast Message --- */
  .toast {
    position: absolute;
    background: rgba(255,255,255,0.9);
    color: #000;
    padding: 8px 12px;
    border-radius: 8px;
    font-size: 0.95rem;
    top: 100%;
    left: 50%;
    transform: translateX(-50%);
    white-space: nowrap;
    margin-top: 8px;
    z-index: 10;
    pointer-events: none;
  }

  /* --- Mobile Layout --- */
  @media (max-width: 500px) {
    #button-container {
      flex-direction: column;
    }

    button {
      width: 160px;
    }

    .toast {
      top: auto;
      bottom: -40px; /* show below No button */
      transform: translateX(-50%);
    }
  }
