<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  /* Body and page styling */
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ffb6c1, #ffe4e1);
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    overflow: hidden;
    text-align: center;
  }

  /* Header styling */
  h1 {
    color: #b3003b;
    font-size: 2.2rem;
    margin: 20px;
  }

  /* Buttons styling */
  button {
    font-size: 1.2rem;
    padding: 14px 28px;
    margin: 10px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: transform 0.2s;
    z-index: 2;
    position: relative;
  }

  button:hover {
    transform: scale(1.1);
  }

  #yes {
    background-color: #ff4d6d;
    color: white;
  }

  #no {
    background-color: #6c757d;
    color: white;
    position: absolute;
    top: 65%;
    left: 50%;
    touch-action: none; /* Helps mobile drag/tap */
  }

  iframe {
    display: none; /* hide background music player */
  }
</style>
</head>
<body>

<button id="yes">Yes ğŸ’–</button>

<!-- Background music, muted for autoplay -->

<script>
  const yesBtn = document.getElementById("yes");

    ];

    const msg = messages[Math.floor(Math.random() * messages.length)];
    alert(msg);
  }

  // Optional: reposition NO button if screen resizes (responsive)
  window.addEventListener("resize", () => {
    // keep the button inside view
    const left = parseFloat(noBtn.style.left) || 0;
    const top = parseFloat(noBtn.style.top) || 0;
    const maxX = window.innerWidth - noBtn.offsetWidth - 20;
