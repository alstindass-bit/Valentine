<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Stuti ðŸ’–</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    text-align: center;
    background: linear-gradient(135deg, #ff5f6d, #ffc371);
  }

  h1 {
    color: #fff;
    font-size: 2.2rem;
    margin: 20px;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
  }

  #button-container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
    align-items: center;
    margin-top: 30px;
  }

  button {
    font-size: 1.3rem;
    padding: 15px 30px;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    transition: all 0.2s ease;
  }

  button:hover {
    transform: scale(1.1);
  }

  #yes {
    background-color: #ff4d6d;
    color: white;
  }

  #no {
    background-color: #6c757d;
    color: white;
  }

  .toast {
    position: absolute;
    background-color: rgba(255,255,255,0.9);
    color: #333;
    padding: 8px 12px;
    border-radius: 12px;
    font-size: 0.9rem;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    opacity: 0;
    transition: opacity 0.3s, transform 0.3s;
    pointer-events: none;
    white-space: nowrap;
  }

  .heart {
    position: absolute;
    color: #fff;
    font-size: 20px;
    animation: beat 1s infinite;
    user-select: none;
    opacity: 0.8;
  }

  @keyframes beat {
    0%,100%{ transform: scale(1); }
    50%{ transform: scale(1.5); }
  }

  iframe {
    display: none;
  }

  @media (max-width: 500px) {
    h1 { font-size: 1.8rem; margin: 15px; }
    button { width: 120px; padding: 12px 20px; font-size: 1.1rem; }
  }
</style>
</head>
<body>

<h1>Stuti, will you be my Valentine? ðŸ’˜</h1>

<div id="button-container">
  <button id="yes">Yes ðŸ’–</button>
  <button id="no">No</button>
</div>

<iframe id="yt-player" 
        src="https://www.youtube.com/embed/qdDVtFvJwUc?start=47&end=79&autoplay=1&loop=1&playlist=qdDVtFvJwUc&mute=1" 
        allow="autoplay">
</iframe>

<script>
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");

yesBtn.addEventListener("click", () => {
  alert("YAYYYY ðŸ’•\n\nStuti, you just made my day!\nYouâ€™re officially my Valentine ðŸ’–\n\nScreenshot this and send it!");
});

// Messages
const messages = [
  "ðŸ’˜ Nopeâ€¦ not happening!",
  "ðŸ’• Still no! You canâ€™t escape me!",
  "ðŸ’– Are you trying? Cute, but NO!",
  "ðŸ’ž Haha! Giving up is not an option! ðŸ’–",
  "â¤ï¸ One more clickâ€¦ and Iâ€™m gone! ðŸ˜±"
];

// No button shrinking variables
let clickCount = 0;
const maxClicks = 5;
let currentWidth = noBtn.offsetWidth;
let currentHeight = noBtn.offsetHeight;
let currentFont = parseFloat(window.getComputedStyle(noBtn).fontSize);

function showToast(message, targetBtn){
  const toast = document.createElement('div');
  toast.className = 'toast';
  toast.innerText = message;

  const rect = targetBtn.getBoundingClientRect();
  toast.style.left = rect.right + 10 + 'px';
  toast.style.top = rect.top + 'px';
  document.body.appendChild(toast);

  setTimeout(() => {
    toast.style.opacity = 1;
    toast.style.transform = 'translateY(-10px)';
  }, 10);

  setTimeout(() => {
    toast.style.opacity = 0;
    toast.style.transform = 'translateY(-20px)';
    setTimeout(() => toast.remove(), 300);
  }, 2000);
}

function shrinkNoButton(){
  if(clickCount >= maxClicks) return;

  clickCount++;

  // Shrink width, height, font-size proportionally
  const shrinkFactor = 0.85;
  currentWidth = currentWidth * shrinkFactor;
  currentHeight = currentHeight * shrinkFactor;
  currentFont = currentFont * shrinkFactor;

  noBtn.style.width = currentWidth + 'px';
  noBtn.style.height = currentHeight + 'px';
  noBtn.style.fontSize = currentFont + 'px';
  noBtn.style.padding = (15 * Math.pow(shrinkFactor, clickCount)) + 'px ' + (30 * Math.pow(shrinkFactor, clickCount)) + 'px';

  showToast(messages[clickCount-1], noBtn);

  if(clickCount === maxClicks){
    setTimeout(() => noBtn.style.display = 'none', 400);
  }
}

noBtn.addEventListener('click', shrinkNoButton);
noBtn.addEventListener('touchstart', shrinkNoButton);

// Beating hearts
function createHeart(){
  const heart = document.createElement('div');
  heart.className = 'heart';
  heart.innerHTML = 'ðŸ’–';
  heart.style.left = Math.random() * window.innerWidth + 'px';
  heart.style.top = Math.random() * window.innerHeight + 'px';
  heart.style.fontSize = (10 + Math.random()*30) + 'px';
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 1000);
}
setInterval(createHeart, 200);

// YouTube unmute on first tap (mobile autoplay workaround)
function unmuteYT(){
  const player = document.getElementById('yt-player');
  player.src = "https://www.youtube.com/embed/qdDVtFvJwUc?start=47&end=79&autoplay=1&loop=1&playlist=qdDVtFvJwUc&mute=0";
  document.removeEventListener('click', unmuteYT);
}
document.addEventListener('click', unmuteYT);

</script>
</body>
</html>
