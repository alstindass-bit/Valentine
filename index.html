<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Stuti üíñ</title>
<style>
  /* Gradient Background */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    text-align: center;
    background: linear-gradient(135deg, #ff5f6d, #ffc371);
  }

  h1 {
    color: #fff;
    font-size: 2.5rem;
    margin: 20px;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
  }

  #button-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    position: relative;
    width: 100%;
    max-width: 400px;
  }

  button {
    font-size: 1.3rem;
    padding: 15px 30px;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
    z-index: 2;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  }

  button:hover {
    transform: scale(1.1);
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
  }

  #yes {
    background-color: #ff4d6d;
    color: white;
  }

  #no {
    background-color: #6c757d;
    color: white;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    touch-action: none;
    width: 120px;
    height: 50px;
    font-size: 1.2rem;
    transition: width 0.2s, height 0.2s, font-size 0.2s;
    border-radius: 12px;
  }

  /* Floating hearts */
  .heart {
    position: absolute;
    color: #fff;
    font-size: 20px;
    animation: float 5s linear infinite;
    user-select: none;
  }

  @keyframes float {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-800px) scale(1.5); opacity: 0; }
  }

  iframe {
    display: none;
  }
</style>
</head>
<body>

<h1>Stuti, will you be my Valentine? üíò</h1>

<div id="button-container">
  <button id="yes">Yes üíñ</button>
  <button id="no">No üòè</button>
</div>

<iframe id="yt-player" src="https://www.youtube.com/embed/qdDVtFvJwUc?start=47&end=79&autoplay=1&loop=1&playlist=qdDVtFvJwUc&mute=0" allow="autoplay"></iframe>

<script>
  const yesBtn = document.getElementById("yes");
  const noBtn = document.getElementById("no");

  yesBtn.addEventListener("click", () => {
    alert("YAYYYY üíï\n\nStuti, you just made my day!\nYou‚Äôre officially my Valentine üíñ\n\nScreenshot this and send it!");
  });

  let shrinkFactor = 0.9;
  let minSize = 30;

  function shrinkNoButton() {
    const currentWidth = noBtn.offsetWidth;
    const currentHeight = noBtn.offsetHeight;

    const newWidth = Math.max(currentWidth * shrinkFactor, minSize);
    const newHeight = Math.max(currentHeight * shrinkFactor, minSize);

    noBtn.style.width = newWidth + "px";
    noBtn.style.height = newHeight + "px";
    noBtn.style.fontSize = (newHeight * 0.4) + "px";

    const messages = [
      "Whoa! It's shrinking! üò±",
      "Keep trying! üíî",
      "Almost there‚Ä¶ üòè",
      "Getting tiny, just like my hope üòÖ",
      "This button is scared of you! ü´£"
    ];

    alert(messages[Math.floor(Math.random() * messages.length)]);
  }

  noBtn.addEventListener("click", shrinkNoButton);
  noBtn.addEventListener("touchstart", shrinkNoButton);

  /* Floating hearts animation */
  function createHeart() {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.innerHTML = 'üíñ';
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.style.fontSize = (10 + Math.random()*30) + 'px';
    document.body.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 5000); // remove after animation
  }

  setInterval(createHeart, 300); // spawn hearts
</script>

</body>
</html>
